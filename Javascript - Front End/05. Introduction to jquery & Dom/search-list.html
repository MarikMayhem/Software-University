<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<label for="searchText"></label><input type="text" id="searchText"/>
<button onclick="search()">Search</button>
<div id="result"></div>

<script>
    function search() {
        let pattern = $('searchText').val();
        let matched = $(`ul#towns li:contains(${pattern})`);
        matched.css('font-weight', 'bold');
        $()
        $("#result").text(`${matched.length} contains`);
//    zapis ot video

    }
</script>
</body>
</html>

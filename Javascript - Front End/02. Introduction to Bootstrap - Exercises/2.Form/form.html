<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
<div class="container">
    <div class="btn-group-wrap">
        <div class="btn-group">

            <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> New User
            </button>
            <button type="button" class="btn btn-danger"><i class="fa fa-user" aria-hidden="true"></i> I have account
            </button>

        </div>
    </div>
    <p class="text-center">Click to select</p>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i>
</span>

    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i>
</span>

    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Confirm Password" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon3"><i class="fa fa-key" aria-hidden="true"></i>
</span>

    </div>
</div>

</body>
</html>

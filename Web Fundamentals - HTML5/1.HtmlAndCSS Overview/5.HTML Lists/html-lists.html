<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Lists</title>
</head>
<body>
<ul>
    <li type="I">
        List item 1
        <ul>
            <li type="a">
                Nested item 1.1
            </li>
            <li type="a">
                Nested item 1.2
            </li>
        </ul>

    </li>


    <li type="I">
        List item 2
    </li>

    <li type="1">Nested item 2.1</li>
    <li type="1">
        Nested item 2.2
        <ul>
            <li>
                Nested item 2.2.1
            </li>
            <li>
                Nested item 2.2.2
            </li>
            <li>
                Nested item 2.2.3
            </li>
        </ul>
    </li>
    <li>
        Nested item 2.3
    </li>


    <li type="I">
        List item 3
        <ul>
            <li>Nested item 3.1</li>
            <li>Nested item 3.2</li>
            <li>Nested item 3.3</li>
        </ul>
    </li>
</ul>
</body>
</html>
